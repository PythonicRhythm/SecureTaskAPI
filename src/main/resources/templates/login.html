<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div>
                <label for="username" class="label">Username</label>
                <input type="text" class="text-input" id="username" name="username" required>
            </div>
            <div>
                <label for="password" class="label">Password</label>
                <input type="text" class="text-input" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>
        <a th:href="@{/oauth2/authorization/google}">
            <button class="google-button"></button>
        </a>
        <a th:href="@{/oauth2/authorization/github}">
            <button class="github-button"></button>
        </a>
    </div>
</body>
</html>
